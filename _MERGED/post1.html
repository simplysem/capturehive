<!DOCTYPE html>

<html>

<head>
    <title>Most Popular Image</title>
    <link rel="stylesheet" href="poststyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>


    <div class="post-container">
        <div class="post-header">
            <div class="user" onclick="location.href='profile.html';" style="cursor: pointer;">
                <img src="images/user.png" alt="User Profile Picture" class="profile-picture">
                <h2 class="user-name">Mob Barley</h2>
            </div>
            <p class="Captured on">Device: Nikon D90</p>
        </div>
        <img src="images/DSC_4774.jpg" alt="Post Image" class="post-image">
        <div class="post-content">
            <p class="description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla volutpat nisi sit amet ligula laoreet, at fermentum orci aliquam. Integer ac urna a nisi maximus scelerisque.
            </p>
            <div class="interactions">
                <button class="like-button">Like</button>
                <button class="favorite-button">Favorite</button>
            </div>
        </div>
        <div class="comments-section">
            <h3>Comments</h3>
            <ul class="comments-list">
            </ul>
            <form id="comment-form">
                <textarea id="comment-input" placeholder="Add a comment..."></textarea>
                <button class="submit">Post</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="scriptforpost.js"></script>

</body>

</html>
