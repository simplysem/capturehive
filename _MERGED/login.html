<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav-header">
        <a href="index.html">
            <img src="capturehive.png" alt="logo" class="logo" style="width: 193px;height: 31px;">
        </a>
        <ul id="nav"></ul>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit" onclick="login(event)">Login</button>
        </form>
        <p>Not got an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script src="login_logic.js"></script>

</body>

</html>
